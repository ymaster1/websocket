##################################---MySql---#######################################
##数据库url
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/mybatis?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=GMT%2B8
##数据库用户名
spring.datasource.username=root
##数据库密码
spring.datasource.password=root
##数据库驱动
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
##################################---MyBatis---#######################################
#制定mapper位置
mybatis.mapper-locations=classpath:mapper/*.xml
#给实体配置别名
mybatis.type-aliases-package=com.ym.chat
